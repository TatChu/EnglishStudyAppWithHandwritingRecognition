<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10 center">
            <div class="row">
                <div class="col-md-3">
                    <div class="profile" data-ng-controller="authCtrl as vmAuth">
                        <h3 class="text-center text-muted">Thông tin học viên</h3>
                        <div class="avatar fix-avatar">

                            <img data-ng-src=[[vmAuth.urlAvatar]] class="img-responsive" alt="">
                        </div>
                        <h4 class="text-center"><a href="/khach-hang/thong-tin-tai-khoan">{{user.name}}</a></h4>
                        <h4 class="text-center">Lớp: {{user.classes}}</h4>
                        <h5 class="text-center"><a href="/khach-hang/nhan-dang-chu-cua-toi">Nhận dạng chữ của tôi</a></h5>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12 center active">
                            <h2 class="text-center text-success">Danh sách bài học cho bạn</h2>
                            <div class="list-group">
                                {{#each units}}
                                <a href="/hoc-bai/{{this._id}}" class="list-group-item" ng-class="{'active': {{@index}}   % 2 == 0} ">
                                    <h4 class="list-group-item-heading">Unit {{this.index_unit}}: {{this.name}}</h4>
                                    <p class="list-group-item-text">{{this.short_description}}</p>
                                </a>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<style>
    .fix-avatar {
        max-width: 50%;
        margin: 0 auto;
    }
</style>
